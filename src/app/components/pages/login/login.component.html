<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header>Jelentkezz be!</mat-card-header>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <mat-card-content>
                <mat-form-field>
                    <mat-label>E-mail cím</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field><br>
                <mat-form-field>
                    <mat-label>Jelszó</mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-flat-button color="primary" style="margin: 10px;" [routerLink]="'/register'">Regisztráció</button>
                <button mat-button color="primary" style="margin: 10px;" type="submit">Bejelentkezés</button>
            </mat-card-actions>
            </form>
    </mat-card>
</div>
