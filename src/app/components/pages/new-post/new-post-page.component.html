<div class="card-container">
    <mat-card style="padding: 25px;" class="mat-card">
        <mat-card-header>
            <mat-card-title style="margin: 15px;">
                <h1>Új Post</h1>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-select placeholder="Téma">
                <mat-option value="kerdes">Kérdés</mat-option>
                <mat-option value="post">Poszt</mat-option>
                <mat-option value="news">Hír</mat-option>
            </mat-select>
            <mat-form-field>
                <mat-label>Cím</mat-label>
                <input matInput>
              </mat-form-field><br>
            <mat-form-field>
                <mat-label>Tartalom</mat-label>
                <textarea matInput></textarea>
              </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary">Posztolás</button>
        </mat-card-actions>
    </mat-card>
</div>
