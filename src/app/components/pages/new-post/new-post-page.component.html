<div class="card-container">
    <mat-card style="padding: 25px;" class="mat-card">
        <mat-card-header>
            <mat-card-title style="margin-top: 15px;">
                <h1>Új Post</h1>
            </mat-card-title>
        </mat-card-header>
        <form [formGroup]="postForm" (ngSubmit)="addPost()">
            <mat-card-content>
                <mat-form-field>
                    <mat-label>Cím</mat-label>
                    <input matInput formControlName="title">
                </mat-form-field><br>
                <mat-select placeholder="Téma" style="margin: 15px; " formControlName="theme">
                    <mat-option [value]="'Kérdés'">Kérdés</mat-option>
                    <mat-option [value]="'Poszt'">Poszt</mat-option>
                    <mat-option [value]="'Hír'">Hír</mat-option>
                </mat-select><br>
                <mat-form-field>
                    <mat-label>Tartalom</mat-label>
                    <textarea matInput formControlName="content"></textarea>
                  </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" type="submit">Posztolás</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
