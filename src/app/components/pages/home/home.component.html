<h1 style="margin: 15px;">Helló, {{displayName}}</h1>
<h2 style="margin: 20px;">Tegyél ki új postot a Hozzáadás gombbal (jobb alsó sarok)</h2>
<div style="display: flex; flex-direction: column; align-items: center">
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style" (change)="filterChanged($event)">
        <mat-button-toggle value="" checked>Minden</mat-button-toggle>
        <mat-button-toggle value="Kérdés">Kérdés</mat-button-toggle>
        <mat-button-toggle value="Poszt">Poszt</mat-button-toggle>
        <mat-button-toggle value="Hír">Hír</mat-button-toggle>
    </mat-button-toggle-group>

    <mat-card *ngFor="let post of posts" style="margin: 15PX; width: 90%">
        <mat-card-header>
            <mat-card-title>
                <h2>
                    {{post.title}}
                </h2>
                <button mat-icon-button color="warn" aria-label="delete post" style="position: absolute; top: 0; right: 0;" (click)="deletePost(post.id)">
                    <mat-icon>delete</mat-icon>
                  </button>
            </mat-card-title>
            <mat-card-subtitle style="margin-top: -25px; margin-bottom: 10px;">
                {{post.theme}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            {{post.content}}
        </mat-card-content>
        <mat-card-footer style="margin: 15px; position: relative;">
            Felhasználó: {{post.username}} <p style="position: absolute; right: 0; bottom: 0; color: gray;">Dátum:
                {{post.postDate | datum}}</p>
        </mat-card-footer>
    </mat-card>
</div>
<button class="new_post" mat-fab color="primary" aria-label="Új post létrehozása" [routerLink]="'/new-post'">
    <mat-icon>add</mat-icon>
</button>
