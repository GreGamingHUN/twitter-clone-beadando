<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header>Regisztrálj!</mat-card-header>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <mat-card-content>
                <mat-form-field>
                    <mat-label>E-mail cím</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field><br>
                <mat-form-field>
                    <mat-label>Felhasználónév</mat-label>
                    <input matInput formControlName="displayName">
                </mat-form-field><br>
                <mat-form-field>
                    <mat-label>Jelszó</mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary" style="margin: 10px;" [routerLink]="'/login'">Bejelentkezés</button>
                <button mat-flat-button color="primary" style="margin: 10px;" type="submit">Regisztráció</button>
            </mat-card-actions>
            </form>
    </mat-card>
</div>
