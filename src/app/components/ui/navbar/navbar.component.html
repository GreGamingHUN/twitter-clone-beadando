<mat-toolbar color="primary">
    <span>
        <a mat-button [routerLink]="'/'">Kezdőlap</a>
    </span>
    <div class="spacer"></div>
    <a mat-button [routerLink]="'/account'" *ngIf="isLoggedIn">Fiók</a>
    <button (click)="logout()" *ngIf="isLoggedIn" style="background: none; border: none;" [routerLink]="'/'">
        <a mat-button>Kijelentkezés</a>
    </button>
    <a mat-button [routerLink]="'/login'" *ngIf="!isLoggedIn">Bejelentkezés</a>
    <a mat-button [routerLink]="'/register'" *ngIf="!isLoggedIn">Regisztráció</a>
</mat-toolbar>
